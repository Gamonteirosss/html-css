<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    body{font-family: Arial, Helvetica, sans-serif;}

    table{width: 500px; border-collapse: collapse;}

    td{border: 1px solid black;}

    th, td {border:  1px solid black; padding: 10px;}

    .destaque{background-color: gray;color: white; font-weight: bold;}

    .num{text-align: center;}

    </style>
</head>
<body>
    <table>
       <tr>
           <th class="destaque" rowspan="2" >Área</th>
           <th class="destaque" rowspan="2">Disciplinas</th>
           <th class="destaque" colspan="2">Notas</th>
           <th class="destaque" rowspan="2">Média</th>
       </tr>
       <tr>
           <th class="destaque">Nota 1</th>
           <th class="destaque">Nota 2</th>
       </tr>
        <tr>
            <th rowspan="4" >Exatas</th>
            <td>Matemática</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Física</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Química</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
             <td class="destaque" colspan="4">Médias de Exatas</td>
             <th class="destaque">0.0</th>
         </tr>
         <tr>
             <th rowspan="2">Humanas</th>
             <td>História</td>
             <td class="num">0.0</td>
             <td class="num">0.0</td>
             <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Geografia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>
        <tr>
            <td class="destaque" colspan="4">Médias de Humanas</td>
            <th class="destaque" class="num">0.0</th>
        </tr>


    </table>
    
</body>
</html>
