<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>body{background-color: antiquewhite;
    color: crimson;
    font: normal 18pt arial;}</style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video preload="metadata" width="560" height="315" controls autoplay loop>
        <source src="midia/pexels-1080.mp4" type="video/mp4">
        <source src="midia/Pexels-720-30.m4v" type="video/mp4">
        <source src="midia/Pexels-720-30.webm" type="video/webm">
        <source src="midia/pexels-1080.ogv" type="video/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir vídeo. <a href="midia/pexels-1080.mp4">Click aqui para baixar o arquivo em --MP4</a> </p>
    </video>

    <h1>Inserido vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/h4s0ZyfUVBU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo </h1>
    <iframe src="https://player.vimeo.com/video/326871097?h=05455e0527&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    


</body>
</html>
